paths:
  /login-with-phone:
    post:
      summary: Register / Login [customer,store]
      description: |
        | role        | Meaning           |
        | ------------- |:-------------:|
        | ***Customer***      | 1 |
        | ***store***      | 2 |

        <b>isApproved For Store</b> 	1 = Approved, 2 = Reject , 3 = Pending ;<br><br> <b>profileStatus For Store</b>  1 = stepOne, 2 = stepTwo , 3 = stepThree ; <br><br> <b>isPaymentDetails	For Store</b> 1 = Approved, 2 = details Required , 3 = Pending	; <br><br>
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                idToken:
                  type: string
                  example: eyJhbGciOiJSUzI1NiIsImtpZCI6ImMxMGM5MGJhNGMzNjYzNTE2ZTA3MDdkMGU5YTg5NDgxMDYyODUxNTgiLCJ0eXAiOiJKV1QifQ..Whx09-UzCIrrsIWwhI7z4BmwmaayYtn3T4q5hlbehlHRwARIxvy6npO2KyjlAAmR1u91iVdcSAKfw3gcHNy5XiaXn5UOJnMaibWPAuJE3YICWARPZrMBvLsfD5QL1BZfmZVKajvS_9o4wt8FWaywzJZIbWRrApJ9dfQwVs8qUjDiy7B6mkFYlaENoCPfi9PwFjU64OVC7b5cGICJj1dd8WRN87247kTlLKouRkxeoeE6iXgrnAjGakbFNorD6ZFMhC68ny7FGVxii11jbH0jEbCqlzRGfW0iDNn41THBarXjX-cXWYpYgPbIDP4mwBkxZ_1NUlM6U_FDvXutXMHmmA
                role:
                  type: integer
                  example: 1
              required:
                - idToken
      responses:
        "200":
          $ref: "#/components/responses/loginResponse"
        "422":
          $ref: "#/components/responses/422Response"

  /refresh-token:
    post:
      summary: Refresh token [customer,store]
      deprecated: false
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  example: m4Ot2bGy71yHigCwSMJJKhxLFEBzkp+aXJIsYkRemM7u7L1/1Stmga3wwMHdmTAapOQB6ngprbhJu/QjN8gYdl0KDKGPX9aUPD2Wd0mFeX8=
      responses:
        "200":
          $ref: "#/components/responses/refreshTokenResponse"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: This refresh token is expired, please login

  /users:
    get:
      summary: Login user details [customer,store]
      description: |
        | role        | Meaning           |
        | ------------- |:-------------:|
        | ***Customer***      | 1 |
        | ***store***      | 2 |

        <b>isApproved For Store</b> 	1 = Approved, 2 = Reject , 3 = Pending ;<br><br> <b>profileStatus For Store</b>  1 = stepOne, 2 = stepTwo , 3 = stepThree ; <br><br> <b>isPaymentDetails	For Store</b> 1 = Approved, 2 = details Required , 3 = Pending	; <br><br>
      tags:
        - User
      security:
        - bearerAuth: []
      responses:
        "200":
          $ref: "#/components/responses/userResponse"
        "401":
          $ref: "#/components/responses/401Response"

